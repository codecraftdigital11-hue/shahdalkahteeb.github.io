<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> مروة حيمون  | Marwa Haimoun - Graphic Designer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a0a;
            --secondary: #1a1a1a;
            --accent: #00d4ff;
            --highlight: #ff8c00; /* Changed from red (#ff6b6b) to orange (#ff8c00) */
            --light: #f5f5f5;
            --gray: #8a8a8a;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --radius: 12px;
            --glow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            color: var(--light);
            background-color: var(--primary);
            line-height: 1.7;
            overflow-x: hidden;
            transition: var(--transition);
            font-weight: 400;
        }

        body.rtl {
            direction: rtl;
        }

        h1, h2, h3, h4 {
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 100px 0;
            position: relative;
        }

        .section-title {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        .section-title h2 {
            font-size: 3rem;
            color: var(--light);
            display: inline-block;
            position: relative;
            padding-bottom: 15px;
            font-weight: 700;
        }

        .section-title h2:after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--highlight));
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .subsection-title {
            text-align: center;
            margin: 100px 0 50px;
            position: relative;
        }

        .subsection-title h3 {
            font-size: 2.5rem; /* Increased from 2.2rem for better hierarchy */
            color: var(--light);
            display: inline-block;
            position: relative;
            padding-bottom: 10px;
            font-weight: 800; /* Increased weight for better hierarchy */
            letter-spacing: -0.5px;
            margin-bottom: 20px;
        }

        .subsection-title h3:after {
            content: '';
            display: block;
            width: 80px; /* Increased from 60px */
            height: 4px; /* Increased from 3px */
            background: var(--accent);
            margin: 15px auto 0; /* Increased from 12px */
            border-radius: 2px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent), #0099cc);
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: var(--shadow);
            font-family: 'Tajawal', sans-serif;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--highlight), var(--accent));
            z-index: -1;
            transition: var(--transition);
            opacity: 0;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }

        .btn:hover:before {
            opacity: 1;
        }

        /* Header & Navigation with Language Switcher */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        header.scrolled {
            padding: 15px 0;
            background-color: rgba(10, 10, 10, 0.98);
        }

        /* Modern Grid Navbar */
        .navbar {
            display: grid;
            grid-template-columns: auto 1fr auto;
            grid-template-areas: "logo lang menu";
            align-items: center;
            gap: 30px;
            position: relative;
        }

        .logo-container {
            grid-area: logo;
            justify-self: start;
        }

        .logo {
            font-family: 'Tajawal', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--light);
            text-decoration: none;
            position: relative;
            display: inline-block;
        }

        .logo span {
            color: var(--accent);
            position: relative;
        }

        .logo span:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .logo:hover span:after {
            transform: scaleX(1);
        }

        /* Language Switcher in Center - Always Visible */
        .nav-lang-container {
            grid-area: lang;
            justify-self: center;
            display: block !important;
            visibility: visible !important;
        }

        .nav-lang-switcher {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            padding: 8px 15px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .nav-lang-switcher:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 4px 25px rgba(0, 212, 255, 0.15);
        }

        .nav-lang-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 6px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.95rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 70px;
            justify-content: center;
            font-family: 'Tajawal', sans-serif;
        }

        .nav-lang-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateY(-2px);
        }

        .nav-lang-btn.active {
            background: var(--accent);
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        /* Navigation Links */
        .nav-links-container {
            grid-area: menu;
            justify-self: end;
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        body.rtl .nav-links {
            flex-direction: row-reverse;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
            font-family: 'Tajawal', sans-serif;
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), var(--highlight));
            left: 0;
            bottom: 0;
            transition: var(--transition);
        }

        body.rtl .nav-links a:after {
            left: auto;
            right: 0;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--light);
            cursor: pointer;
            transition: var(--transition);
            margin-left: 20px;
            font-family: 'Tajawal', sans-serif;
        }

        .mobile-menu-btn:hover {
            color: var(--accent);
        }

        /* RTL Adjustments */
        body.rtl .navbar {
            grid-template-areas: "menu lang logo";
        }

        body.rtl .logo-container {
            justify-self: end;
        }

        body.rtl .nav-links-container {
            justify-self: start;
        }

        /* Hero Section with Full-Width Background Image - Text Centered */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px;
            position: relative;
            overflow: hidden;
            background: 
                linear-gradient(rgba(10, 10, 10, 0.85), rgba(10, 10, 10, 0.9)),
                url('Backgruond.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            text-align: center;
        }

        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 60%),
                repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(255, 255, 255, 0.02) 2px, rgba(255, 255, 255, 0.02) 4px);
            pointer-events: none;
        }

        .hero-content {
            max-width: 900px;
            position: relative;
            z-index: 2;
            margin: 0 auto;
            animation: fadeInUp 1.2s ease-out 0.3s both;
        }

        .hero-text h1 {
            font-size: 4.5rem;
            margin-bottom: 20px; /* Reduced from 40px to move designer title lower */
            color: var(--light);
            line-height: 1.1;
            font-weight: 800;
        }

        .hero-text .designer-title {
            font-size: 2.2rem;
            color: var(--accent);
            margin-top: 10px;
            margin-bottom: 40px;
            display: block;
            font-weight: 600;
            position: relative;
        }

        .hero-text .designer-title:after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 8px;
            background: var(--accent);
            opacity: 0.2;
            z-index: -1;
        }

        .hero-text p {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 60px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
            font-weight: 400;
        }

        .hero-btns {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* About Section */
        .about {
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.05) 0%, transparent 30%),
                linear-gradient(180deg, #0a0a0a 0%, #111111 100%);
            position: relative;
            overflow: hidden;
        }

        .about:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 80px;
            align-items: center;
        }

        .about-image {
            position: relative;
            animation: fadeInLeft 1s ease-out both;
        }

        .about-image img {
            width: 100%;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            filter: grayscale(20%) brightness(1.1) contrast(1.1); /* Increased clarity and contrast */
            transition: var(--transition);
        }

        .about-image:hover img {
            filter: grayscale(0%) brightness(1.15) contrast(1.15); /* Enhanced hover effect */
            transform: scale(1.02);
        }

        .about-image:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid var(--accent);
            border-radius: var(--radius);
            top: 20px;
            left: 20px;
            z-index: -1;
            opacity: 0.5;
        }

        body.rtl .about-image:after {
            left: auto;
            right: 20px;
        }

        .about-text {
            animation: fadeInRight 1s ease-out 0.5s both;
        }

        .about-text h3 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--light);
            font-weight: 700;
        }

        .about-text p {
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            margin-top: 40px;
            gap: 15px;
        }

        .skill {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 500;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            font-family: 'Tajawal', sans-serif;
        }

        .skill:hover {
            background: var(--accent);
            color: var(--primary);
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        /* Projects Section with FIXED 1080x1350 (4:5) Vertical Cards */
        .projects {
            background: 
                radial-gradient(circle at 90% 80%, rgba(255, 140, 0, 0.05) 0%, transparent 30%), /* Updated to orange */
                linear-gradient(180deg, #111111 0%, #0a0a0a 100%);
            position: relative;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 80px;
        }

        .project-item {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            background: var(--secondary);
            animation: fadeInUp 0.8s ease-out both;
            aspect-ratio: 4 / 5; /* FIXED 4:5 VERTICAL RATIO (1080x1350) */
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .project-image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Changed from 'cover' to 'contain' to show full image */
            object-position: center; /* Center the image */
            background-color: var(--secondary); /* Add background color for empty spaces */
            transition: var(--transition);
            display: block;
            padding: 10px; /* Add padding to ensure full image visibility */
        }

        .project-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6), 0 0 40px rgba(0, 212, 255, 0.4), 0 0 60px rgba(255, 140, 0, 0.3); /* Enhanced glow effect */
        }

        .project-item:hover img {
            transform: scale(1.08);
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 40%, rgba(0, 0, 0, 0.85) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 25px;
            opacity: 0;
            transition: var(--transition);
        }

        .project-item:hover .project-overlay {
            opacity: 1;
        }

        .project-overlay h4 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--light);
            transform: translateY(20px);
            transition: var(--transition);
            transition-delay: 0.1s;
            font-weight: 700;
        }

        .project-overlay p {
            font-size: 1rem;
            opacity: 0.9;
            color: var(--gray);
            transform: translateY(20px);
            transition: var(--transition);
            transition-delay: 0.2s;
            font-weight: 400;
        }

        .project-item:hover .project-overlay h4,
        .project-item:hover .project-overlay p {
            transform: translateY(0);
        }

        /* Enhanced image glow effect */
        .project-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 1;
        }

        .project-item:hover:before {
            opacity: 1;
        }

        /* Project item animation delays for staggered effect */
        .projects-grid .project-item:nth-child(1) { animation-delay: 0.1s; }
        .projects-grid .project-item:nth-child(2) { animation-delay: 0.2s; }
        .projects-grid .project-item:nth-child(3) { animation-delay: 0.3s; }
        .projects-grid .project-item:nth-child(4) { animation-delay: 0.4s; }
        .projects-grid .project-item:nth-child(5) { animation-delay: 0.5s; }
        .projects-grid .project-item:nth-child(6) { animation-delay: 0.6s; }
        .projects-grid .project-item:nth-child(7) { animation-delay: 0.7s; }
        .projects-grid .project-item:nth-child(8) { animation-delay: 0.8s; }

        .subsection-actions {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 100px;
        }

        /* Testimonials Section */
        .testimonials {
            background: 
                radial-gradient(circle at 30% 30%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, #0f0f0f 0%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
        }
        
        .testimonials:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--highlight), transparent);
        }
        
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 80px;
        }
        
        .testimonial-card {
            background: var(--secondary);
            border-radius: var(--radius);
            padding: 40px 35px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.07);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out both;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .testimonial-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.2);
        }
        
        .testimonial-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), var(--highlight));
            opacity: 0.7;
        }
        
        .testimonial-rating {
            margin-bottom: 25px;
            display: flex;
            gap: 5px;
        }
        
        .testimonial-rating i {
            color: #FFD700;
            font-size: 1.2rem;
        }
        
        .testimonial-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-style: italic;
            flex-grow: 1;
            position: relative;
            padding-left: 25px;
        }
        
        body.rtl .testimonial-text {
            padding-left: 0;
            padding-right: 25px;
        }
        
        .testimonial-text:before {
            content: '"';
            position: absolute;
            left: 0;
            top: -10px;
            font-size: 4rem;
            color: var(--accent);
            opacity: 0.3;
            font-family: Georgia, serif;
            line-height: 1;
        }
        
        body.rtl .testimonial-text:before {
            left: auto;
            right: 0;
        }
        
        .testimonial-client {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        
        .client-info {
            margin-left: 15px;
        }
        
        body.rtl .client-info {
            margin-left: 0;
            margin-right: 15px;
        }
        
        .client-info h4 {
            font-size: 1.4rem; /* Increased from 1.3rem */
            margin-bottom: 5px;
            color: var(--light);
            font-weight: 700;
            text-transform: capitalize; /* Capitalize first letter of each name */
        }
        
        .client-info p {
            color: var(--accent);
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        /* Staggered animation for testimonial cards */
        .testimonials-grid .testimonial-card:nth-child(1) { animation-delay: 0.1s; }
        .testimonials-grid .testimonial-card:nth-child(2) { animation-delay: 0.2s; }
        .testimonials-grid .testimonial-card:nth-child(3) { animation-delay: 0.3s; }
        
        /* Statistics Section */
        .statistics {
            background: 
                radial-gradient(circle at 70% 30%, rgba(255, 140, 0, 0.05) 0%, transparent 40%), /* Updated to orange */
                linear-gradient(180deg, #0a0a0a 0%, #0f0f0f 100%);
            position: relative;
            overflow: hidden;
        }
        
        .statistics:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }
        
        .statistics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }
        
        .stat-card {
            background: var(--secondary);
            border-radius: var(--radius);
            padding: 50px 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.07);
            position: relative;
            overflow: hidden;
            text-align: center;
            animation: fadeInUp 0.8s ease-out both;
        }
        
        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), var(--glow);
            border-color: rgba(0, 212, 255, 0.2);
        }
        
        .stat-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), var(--highlight));
            opacity: 0.7;
        }
        
        .stat-number {
            font-size: 4rem; /* Increased from 3.5rem */
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 15px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

            position: absolute;

            z-index: -1;

            transform-origin: bottom;
        }

        /* 5. Smooth Image Loading Effect */
        .about-image img,

                transform 0.6s cubic-bezier(0.215, 0.61, 0.355, 1),
                filter 0.6s cubic-bezier(0.215, 0.61, 0.355, 1);

        /* 6. Enhanced Section Transitions */
        section {
            position: relative;
            overflow: hidden;
        }

        section:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

                transparent,

                transparent);

            position: relative;

        .nav-links a:before {
            content: '';

            content: '';

            top: 0;
            left: 0;

                <p data-en="&copy; 2026 CodeCraft. All rights reserved."
                   data-ar="&copy; 2026 CodeCraft . جميع الحقوق محفوظة."></p>
            </div>
        </div>
    </footer>

    <script>
        // Language switching functionality
        const navLangButtons = document.querySelectorAll('.nav-lang-btn');
        
        navLangButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                
                // Update active button
                navLangButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Switch language
                switchLanguage(lang);
            });
        });

        // Language switching function
        function switchLanguage(lang) {
            // Update body class and direction
            document.body.className = lang;
            document.body.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            
            // Update all elements with data attributes
            document.querySelectorAll('[data-en], [data-ar]').forEach(element => {
                if (element.hasAttribute(`data-${lang}`)) {
                    const newContent = element.getAttribute(`data-${lang}`);
                    
                    if (element.tagName === 'IMG') {
                        element.setAttribute('alt', newContent);
                    } else if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.setAttribute('placeholder', newContent);
                    } else {
                        element.innerHTML = newContent;
                    }
                }
            });
            
            // Re-apply animations
            document.querySelectorAll('.section-title, .subsection-title, .project-item').forEach(el => {
                el.style.animation = 'none';
                setTimeout(() => {
                    el.style.animation = '';
                }, 10);
            });
        }

        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');
        
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenuBtn.innerHTML = navLinks.classList.contains('active') 
                ? '<i class="fas fa-times"></i>' 
                : '<i class="fas fa-bars"></i>';
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
            });
        });

        // Header scroll effect
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    // Close mobile menu if open
                    navLinks.classList.remove('active');
                    mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
                    
                    // Scroll to target
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Animated counter functionality
        const counters = document.querySelectorAll('.counter');
        let animationStarted = false;
        
        function animateCounter(element) {
            const target = parseInt(element.getAttribute('data-target'));
            const increment = target / 100;
            let current = 0;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    element.textContent = target;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current);
                }
            }, 20);
        }
        
        // Intersection Observer for animations and counters
        const observerOptions = {
            threshold: 0.2,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animated');
                    
                    // Add specific animations based on element
                    if (entry.target.classList.contains('project-item') || 
                        entry.target.classList.contains('testimonial-card') ||
                        entry.target.classList.contains('stat-card')) {
                        entry.target.style.animation = 'fadeInUp 0.8s ease-out forwards';
                    }
                    
                    // Start counter animation for statistics section
                    if (entry.target.id === 'statistics' && !animationStarted) {
                        animationStarted = true;
                        counters.forEach(counter => {
                            animateCounter(counter);
                        });
                    }
                }
            });
        }, observerOptions);

        // Observe elements for animation including testimonial cards and statistics
        document.querySelectorAll('.project-item, .about-image, .about-text, .testimonial-card, .stat-card, #statistics').forEach(el => {
            observer.observe(el);
        });

        // Handle window resize
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                // On larger screens, ensure nav is visible
                if (window.innerWidth > 768) {
                    navLinks.classList.remove('active');
                    mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
                }
            }, 250);
        });

        // Initialize with English
        switchLanguage('en');
    </script>
</body>
